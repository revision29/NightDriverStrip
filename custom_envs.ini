[env:s3demo]
extends         = dev_s3n16r8s3
build_flags     = -DDEMO=1
                  -DENABLE_WIFI=1
                  -DENABLE_WEBSERVER=1
                  ${dev_s3n16r8s3.build_flags}

[env:espcross]
extends         = dev_esp32
build_flags     = -DESPCROSS=1
                  -DENABLE_WIFI=1
                  -Ofast
                  ${dev_esp32.build_flags}

[env:espcone]
extends         = dev_esp32
build_flags     = -DESPCONE=1
                  -DENABLE_WIFI=0
                  -Ofast
                  ${dev_esp32.build_flags}

[env:s3eaves]
extends         = dev_s3n16r8s3
build_flags     = -DEAVES=1
                  -DENABLE_WIFI=1
                  -DENABLE_WEBSERVER=1
                  ${dev_s3n16r8s3.build_flags}

[env:s3tree]
extends         = dev_s3n16r8s3
build_flags     = -DYARDTREE=1
                  -DENABLE_WIFI=1
                  -DENABLE_WEBSERVER=1
                  ${dev_s3n16r8s3.build_flags}